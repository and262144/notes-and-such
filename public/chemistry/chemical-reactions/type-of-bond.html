        <!-- Initialize Scripts -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Initialize syntax highlighting
                hljs.highlightAll();

                // Add random coffee stains
                function addCoffeeStains() {
                    const container = document.querySelector(".container");
                    const numStains = 2 + Math.floor(Math.random() * 3);

                    for (let i = 0; i < numStains; i++) {
                        const stain = document.createElement("div");
                        stain.className = "coffee-stain";
                        stain.style.left = Math.random() * 80 + 10 + "%";
                        stain.style.top = Math.random() * 80 + 10 + "%";
                        stain.style.opacity = 0.1 + Math.random() * 0.1;
                        container.appendChild(stain);
                    }
                }

                // Add random doodles
                function addDoodles() {
                    const container = document.querySelector(".container");
                    const doodle = document.createElement("div");
                    doodle.className = "doodle";
                    container.appendChild(doodle);
                }

                // Initialize page effects
                setTimeout(() => {
                    addCoffeeStains();
                    addDoodles();
                }, 100);
            });

            // Add smooth scroll for footnotes
            document.addEventListener("click", (e) => {
                if (e.target.matches('a[href^="#fn"]')) {
                    e.preventDefault();
                    const target = document.querySelector(
                        e.target.getAttribute("href"),
                    );
                    if (target) {
                        target.scrollIntoView({ behavior: "smooth" });
                    }
                }
            });
        </script>
